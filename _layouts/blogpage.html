---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl}}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid" id="post">
    <div class="row">
      <div class="col-2">
        <nav class="navbar">
          <div class="collapse navbar-collapse d-flex" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/posts/Java.html">Java</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/posts/JavaScript.html">JavaScript</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/posts/Database.html">Database</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/posts/Android.html">Android</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
